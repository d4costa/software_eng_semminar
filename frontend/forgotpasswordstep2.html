<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsXSB6f7fXdH8FCkqzKq6KVUVq6KWJnwx1Xg&s"
          alt="Escudo Universidad Distrital"
        />
      </div>
    </div>
    <div class="container">
      <form id="forgotPassword2">
        <h2>Forgot Password</h2>

        <label>New Password</label>
        <input type="password" name="password" id="password1" required />

        <label>Confirm your new Password</label>
        <input type="password" name="password" id="password2" required />

        <button type="submit">Send</button>
      </form>
    </div>
    <script>
      document
        .getElementById("forgotPassword2")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const password1 = document.getElementById("password1").value;
          const password2 = document.getElementById("password2").value;

          try {
            const loginResponse = await fetch(
              "http://localhost:8080/usuario/resetpassword",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  userId: localStorage.getItem("userId"),
                  password1: password1,
                  password2: password2,
                }),
              }
            );

            if (!loginResponse.ok) {
              alert("please try again");
              return;
            } else {
              try {
                const response = await fetch("http://localhost:8080/logout", {
                  method: "GET",
                });

                if (!response.ok) {
                  console.warn("Logout request failed:", response.status);
                }
              } catch (error) {
                console.error("Logout error:", error);
              } finally {
                localStorage.clear();
                window.location.href = "/login.html";
              }
            }
            // { id, nombre, apellido }
          } catch (error) {
            console.error("Login error:", error);
            alert("An error occurred while logging in.");
          }
        });
    </script>
  </body>
</html>
