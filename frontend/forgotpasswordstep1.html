<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="base.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsXSB6f7fXdH8FCkqzKq6KVUVq6KWJnwx1Xg&s"
          alt="Escudo Universidad Distrital"
        />
      </div>
    </div>
    <div class="container">
      <form id="forgotPasswordForm">
        <h2>Forgot Password</h2>
        <label>Email</label>
        <input type="email" name="email" id="email" required />

        <button type="submit">Send</button>
      </form>
    </div>
    <script>
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          try {
            const loginResponse = await fetch(
              "http://localhost:8080/usuario/forgotPassword1",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email }),
              }
            );

            if (!loginResponse.ok) {
              alert("Please check your email.");
              return;
            }

            const userData = await loginResponse.json(); // { id, nombre, apellido }

            // âœ… Store in localStorage
            localStorage.setItem("userId", userData.id);
            localStorage.setItem("nombre", userData.nombre);
            localStorage.setItem("apellido", userData.apellido);

            window.location.href = "/forgotpasswordstep2.html";
            return;
          } catch (error) {
            console.error("Login error:", error);
            alert("This email is not registered");
          }
        });
    </script>
  </body>
</html>
